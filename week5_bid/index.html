<html>
    <head>
        <title>FFmpeg Composer</title>
        <link type="stylesheet" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>FFmpeg Composer</h1>
        <p>
            <span class="command">ffmpeg</span>
            <span class="global-option">-v</span>
            <span class="global-option-value">error</span>
            <span class="filter-option">-filter_complex</span>
            &apos;<span class="filter">scale=</span><span class="filter-sub">w=</span><span
            class="filter-sub-value">300</span>
        </p>
    </body>
</html>
