<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Code School Projects</title>
	<style>
		html { height: 100%; }
		h1, h2, p {
			margin: 0;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;

			height: 100%;
			overflow: hidden;

			/*background: rgb(190,240,190);*/
			background-color: magenta;
		}

		.box {
			background-color: rgb(240, 240, 240);
			border: 1px solid black;

			width: 55%;

			margin-bottom: 35px; /* put it up a bit */
			padding: 25px 55px;

			z-index: 30;
		}

		header {
			text-align: center;

			border-bottom: 1px solid black;

			padding-bottom: 10px;
			margin-bottom: 40px;
		}

		header h1 {
			margin-bottom: .5rem;
			font-size: 2.2em;
		}

		h2 {
			border: 1px solid black;
			display: inline-block;
			background-color: rgb(235, 235, 235);

			font-size: 1.4em;

			padding: 1.5rem 2rem;
		}
		
		.menu h2+section {
			height: 1rem;
			overflow-y:hidden;
			transition: height 0.9s;
			padding: 2rem;
		}
		.menu:hover h2+section, .menu:focus h2+section, .menu:active+section,
		.menu h2+section:hover, .menu h2+section:focus, .menu h2+section:active {
			height: auto;
		}

		section {
			padding-left: 2rem;
			padding-bottom: 2.5rem;
		}

		section p {
			padding-bottom: 0.9rem;
			font-size: 1.4em;
		}

		section a {
			text-decoration: none;
		}

		.frog {
			position: absolute;
			background-image: url("http://www.pinkfrogservices.com/wp-content/uploads/2016/12/pinkfrog3d_wavingfinal001-LARGE-CLEAR.png");
			background-size: contain;
			min-width: 18.75rem;
			min-height: 25rem;

			-moz-transform: scaleY(-1);
			-o-transform: scaleY(-1);
			-webkit-transform: scaleY(-1);
			transform: scaleY(-1);
			filter: FlipV;
			-ms-filter: "FlipV";

			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<header>
			<h1>Magenta Frogs</h1>
			<p>Micah, Page, Maryn, and Wes</p>
		</header>
		<span class="menu">
		<h2>Code School Team Projects</h2>
			<section>
				<p><a href="form_activity/">Form beautification</a></p>
				<p><a href="movie_page/">Favorite Movie(s)</a></p>
				<p><a href="zen_garden/">Zen Garden Stylesheets</a></p>
			</section>
		</span>
		<span class="menu">
			<h2>Code School Personal Projects (Micah)</h2>
			<section>
				<p><a href="movie_page/">Favorite Movie(s)</a></p>
				<p><a href="mathquiz/">Math Quiz (JS)</a></p>
			</section>
		</span>
	</div>

	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>
	<div class="frog"></div>

	<script>
		for (let frog of document.getElementsByClassName("frog")) {
			frog.style.left = `${Math.random() * window.innerWidth}px`;
			frog.fallPos = -200 - (Math.random() * 100000) / 100;
			frog.style.top = `${frog.fallPos}px`;
		}

		window.setTimeout(function() {
			window.setInterval(function() {
				for (let frog of document.getElementsByClassName("frog")) {
					frog.fallPos += 2;

					if (frog.fallPos > window.innerHeight) {
						frog.fallPos = -300;
						frog.style.left = `${Math.random() * window.innerWidth}px`;
					}

					frog.style.top = `${frog.fallPos}px`;
				}
			}, 5);
		}, 3000);
	</script>
</body>
