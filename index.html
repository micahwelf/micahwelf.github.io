<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Code School Projects</title>
	<style>
		html { height: 100%; }
		h1, h2, p {
			margin: 0;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;

			height: 100%;
			overflow: hidden;

			/*background: rgb(190,240,190);*/
			background-color: magenta;
		}

		.box {
			background-color: rgb(240, 240, 240);
			border: 1px solid black;

			width: 55%;

			margin-bottom: 1rem; /* put it up a bit */
			padding: .75rem 1rem;

			z-index: 30;
		}

		header {
			text-align: center;

			border-bottom: 1px solid black;

			padding-bottom: 0.5rem;
			margin-bottom: 1.5rem;
		}

		header h1 {
			margin-bottom: .5rem;
			font-size: 2.2rem; 
		}

		h2 {
			border: 1px solid black;
			display: inline-block;
			background-color: rgb(235, 235, 235);

			font-size: 1.4rem;

			padding: 0.5rem 0.5rem;
		}
		
		.menu {
			position: relative;
		}
		
		.menu, h2, section {
			transition: top,height,visibility 0.9s;
		}
		.menu > h2+section {
			position: absolute;
			height: .01rem;
			visibility: hidden;
			overflow-y:hidden;
			padding: 1rem;
			top: 0.5rem;
			left: 0.5rem;
		}
		.menu:hover > h2 + section, .menu:focus > h2 + section, .menu:active > h2 + section,
		.menu > h2 + section:hover, .menu > h2 + section:focus, .menu > h2 + section:active {
			position: relative;
			z-index: 5;
			min-height: 30vh;
			visibility: visible;
		}

		section {
			padding-left: .5rem;
			padding-bottom: .5rem;
		}

		section p {
			padding-bottom: 0.5rem;
			font-size: 1.4rem;
		}

		section a {
			text-decoration: none;
		}

		.frog {
			position: absolute;
			background-image: url("http://www.pinkfrogservices.com/wp-content/uploads/2016/12/pinkfrog3d_wavingfinal001-LARGE-CLEAR.png");
			background-size: contain;
			min-width: 17.5rem;
			min-height: 13.125rem;

			-moz-transform: scaleY(-1);
			-o-transform: scaleY(-1);
			-webkit-transform: scaleY(-1);
			transform: scaleY(-1);
			filter: FlipV;
			-ms-filter: "FlipV";

			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<header>
			<h1>Magenta Frogs</h1>

				<span class="menu">

					<section>
						
					</section>

			</section>

	<script>
		for (let frog of document.getElementsByClassName("frog")) {
			frog.style.left = `${Math.random() * window.innerWidth}px`;
			frog.fallPos = -200 - (Math.random() * 100000) / 100;
			frog.style.top = `${frog.fallPos}px`;
		}

		window.setTimeout(function() {
			window.setInterval(function() {
				for (let frog of document.getElementsByClassName("frog")) {
					frog.fallPos += 1;

					if (frog.fallPos > window.innerHeight) {
						frog.fallPos = -300;
						frog.style.left = `${Math.random() * window.innerWidth}px`;
					}

					frog.style.top = `${frog.fallPos}px`;
				}
			}, 5);
		}, 3000);
	</script>
